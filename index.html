<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TODO</title>
    <!-- CSS Here-->
  </head>
  <body>
    <h2>Your tasks (<span data-bind="text: tasks().length"></span>)</h2>
    <table>
      <thead>
        <tr>
          <th>Passenger name</th>
          <th></th>
        </tr>
      </thead>
      <tbody data-bind="foreach: tasks">
        <tr>
          <td><input data-bind="value: name" /></td>
          <td><a href="#" data-bind="click: $root.removeTask">Remove</a></td>
        </tr>
      </tbody>
    </table>

    <button data-bind="click: addTask">New Task</button>

    <script type="text/javascript" src="js/knockout-2.2.1.debug.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
